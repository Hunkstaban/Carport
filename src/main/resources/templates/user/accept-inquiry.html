<div class="page">
        <form method="post" class="form">

            <h2 class="h2 fontfix">Kontaktoplysninger</h2>

            <div th:if="${session.currentUser != null}">
                <p class="fbody fontfix" th:text="'Velkommen tilbage, ' + ${#strings.capitalize(session.currentUser.name)}"></p>
                <p class="fbody fontfix" th:text="${session.currentUser.email}"></p>
            </div>

            <div class="content-box" th:if="${session.currentUser == null}">
                <div class="element">
                    <label for="fname">Fornavn</label>
                    <input id="fname" type="text" name="fname" required>
                </div>

                <div class="element">
                    <label for="lname">Efternavn</label>
                    <input id="lname" type="text" name="lname">
                </div>
            </div>

            <div class="content-box" th:if="${session.currentUser == null}">
                <div class="element">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" required>
                </div>

                <div class="element">
                    <label for="password">Adgangskode</label>
                    <input id="password" type="password" name="password" required>
                </div>
            </div>

            <div class="content-box" th:if="${session.currentUser == null}">
                <div class="element">
                    <label for="address">Adresse</label>
                    <input id="address" type="text" name="address">
                </div>

                <div class="zip-city-elements">
                    <div class="element zip">
                        <label for="zip">Postnr.</label>
                        <input id="zip" type="text" name="zip" pattern="\d*" maxlength="4">
                    </div>

                    <div class="element city">
                        <label for="city">By</label>
                        <input id="city" type="text" name="city">
                    </div>
                </div>
            </div>

            <h2 class="fontfix">Tegning</h2>

            <p class="fontfix drawing" th:utext="${session.carportDrawing}"></p>

            <div class="price-element">
                <h2 class="fontfix">Pris estimat</h2>
                <h2 class="fontfix" th:text="${session.estimatedPrice} + ' kr. inkl. moms'"></h2>
            </div>

            <div class="order-right">
                <button class="btn-default" type="submit" formaction="ny-ordre">
                    Bestil Tilbud
                </button>
            </div>

        </form>
