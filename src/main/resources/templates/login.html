<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap}" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
    <link th:href="@{https://fonts.cdnfonts.com/css/segoe-ui-variable}" rel="stylesheet" href="https://fonts.cdnfonts.com/css/segoe-ui-variable">

    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <link th:href="@{/css/login-style.css}" rel="stylesheet" href="../public/css/login-style.css">
    <link th:href="@{/css/global-style.css}" rel="stylesheet" href="../public/css/global-style.css">

    <title>Login</title>

</head>
<body>


<!--<a th:href="@{/forgotPassword}"></a>-->
<!--<a th:href="@{/createAccount}"></a>-->

<!-- en <form></form> er en sektion hvor user får lov til at få eller give data -->
<!-- "method" = er hvad metode skal være inde i vores <form></form>. altså om det skal værer "post" eller "get" >-->
<div class="login-page">

    <div class="login-box">
        <h1 class="log-on">Log på</h1>
        <h2 class="log-on-with-mail">Log på med din e-mailadresse</h2>

        <form method="post">

            <input class="email-input" type="email" name="email" placeholder="E-mailadresse" required>
            <br>
            <input class="password-input" type="password" name="password" placeholder="Kodeord" required>

            <a class="create-user-href" th:href="@{/opret-bruger}">Opret bruger</a>
            <br>
            <button class="login-button" type="submit" formaction="login">Log ind</button>

            <div th:if="${loginError}">
                <p th:text="${loginError}"></p>
                <p class="forgot-password">Har du glemt dit kodeord. Kontakt kundeservice</p>
            </div>
        </form>
    </div>

</div>


</body>
</html>
